[package]
name = "clown"
version = "0.1.1"
edition = "2024"
repository = "https://github.com/F4r3n/clown"
authors = ["Guillaume Kotulski"]

[package.metadata.wix]
upgrade-guid = "CF50FA6D-6613-4928-941C-F3ACD6A009C5"
path-guid = "190F04D6-FD7C-4E51-A70C-F7C36CE4AF46"
license = false
eula = false

[dependencies]
clown-core = { version = "0.1.0", path = "../clown-core", features = ["serde"] }
color-eyre = { version = "0.6.5", default-features = false }
ratatui = { version = "0.29.0", default-features = false, features = [
    "crossterm",
] }
tui-input = { version = "0.14.0", default-features = false, features = [
    "crossterm",
] }
tokio = { version = "1.46.1", default-features = false, features = ["full"] }
tokio-util = { version = "0.7.9", default-features = false }
futures = { version = "0.3.28", default-features = false, features = [
    "async-await",
] }
crossterm = { version = "0.29.0", features = ["event-stream"] }
chrono = { version = "0.4.41", default-features = false, features = [
    "clock",
    "std",
] }
once_cell = { version = "1.21.3", default-features = false }
directories = "6.0.0"
textwrap = "0.16.2"
toml = "0.9.3"
serde = { version = "1.0.219", features = ["serde_derive"] }
